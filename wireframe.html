<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Wireframe</title>
    <link rel="stylesheet" href="wireframe.css">
</head>
<body>

<!-- Breaking News Banner -->
<div class="breaking-news">
    <p>Breaking: Major event happening now...</p>
</div>

<!-- Header Section -->
<header>
    <div class="logo">NEWS LOGO</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Weather</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Tech</a></li>
            <li><a href="#">Entertainment</a></li>

        </ul>
    </nav>
</header>

<!-- Main Content -->
<main>
    <section class="headline">
        <h1>Main Headline News</h1>
        <p>Summary of the top story...</p>
    </section>

    <section class="news-grid">
        <article class="news-item">Story 1</article>
        <article class="news-item">Story 2</article>
        <article class="news-item">Story 3</article>
        <article class="news-item">Story 4</article>
    </section>

    <aside class="sidebar">
        <h2>Trending</h2>
        <p>Popular Story 1</p>
        <p>Popular Story 2</p>
        <p>Popular Story 3</p>
    </aside>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 News Wireframe</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage News</title>
    <link rel="stylesheet" href="../style/main.css" />
</head>

<body>
    <div class="page-wrapper">
        <div class="body-container">
            <header>
                <div class="top-bar">
                    <div class="top-left">
                        <h1>Sage<span class="inverted-box">News</span></h1>
                    </div>
                    <div class="top-right">
                        <p id="time">
                            Time: Loading
                        </p>
                        <p>
                            Location: Edinburgh
                        </p>
                    </div>
                </div>
                <nav class="nav-bar">
                    <div class="nav-items">
                        <div><a href="#">Home</a></div>
                        <div><a href="#">Weather</a></div>
                        <div><a href="#">Tech</a></div>
                        <div><a href="#">Sports</a></div>
                        <div><a href="#">Entertainment</a></div>
                    </div>
                </nav>
            </header>

            <section class="content">
            </section>
        </div>

        <footer class="footer">
            <div class="footer-left">
                <p>&copy; 2025 Sage News</p>
            </div>
            <div class="footer-right">
                <p>Made with ❤️ in Edinburgh</p>
            </div>
        </footer>
    </div>
    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();

            // Format the time in HH:MM:SS AM/PM format
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const amPm = hours >= 12 ? 'PM' : 'AM';

            const formattedTime = `${hours % 12 || 12}:${minutes} ${amPm}`;
            timeElement.textContent = `Time: ${formattedTime}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
